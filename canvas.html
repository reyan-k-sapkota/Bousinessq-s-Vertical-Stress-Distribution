<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Vertical Stress Visualizer</title>
</head>
<body>
    
    <h1 class="text-3xl font-bold text-center mt-10">
        Bousinesq's Vertical Stress Distribution
      </h1>

    <div id="chart-main" class = "flex items-center justify-center h-screen">
        <canvas id="chart" width="1400" height="600" style = "border:3px solid red">
        </canvas>
    </div>

    <div>
        <div class = "ml-10 mb-10">
            <label for="radial-distance">Radial Distance(m)</label>
            <input type="range" min=0 max=10 value=1 class="slider" id="radial"
                oninput='document.getElementById("radialVal").innerHTML=this.value;  update_chart (this.value, document.getElementById("vertical").valueAsNumber, document.getElementById("load").valueAsNumber)'>
            <span id="radialVal">1</span>
        </div>
    </div>

    <div>
        <div class = "ml-10 mb-10">
            <label for="vertical-distance">Vertical Underground Distance(m)</label>
            <input type="range" min=1 max=15 value=10 class="slider" id="vertical"
                oninput='document.getElementById("verticalVal").innerHTML=this.value; update_chart (document.getElementById("radial").valueAsNumber, this.value, document.getElementById("load").valueAsNumber)'>
            <span id="verticalVal">10</span>
        </div>
    </div>

    <div>
        <div class = "ml-10 mb-10">
            <label for="vertical-load">Vertical Load (kN)</label>
            <input type="range" min=1 max=1000 value=1 class="slider" id="load"
                oninput='document.getElementById("verticalloadVal").innerHTML=this.value; update_chart (document.getElementById("radial").valueAsNumber, document.getElementById("vertical").valueAsNumber, this.value)'>
            <span id="verticalloadVal">1 </span> <span>kN</span>
        </div>
    </div>

    <button onclick="update_z()">Click me</button>
    <p id = "demo"></p>

    <script src = "canvas.js"></script>
</body>
</html>
